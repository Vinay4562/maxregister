<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6b7af7, #9b7af7);
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .header {
      width: 100%;
      padding: 5px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .header-content {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 2rem;
      color: red;
      margin: 0;
      text-decoration: underline;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background-color: transparent;
      padding: 10px;
    }

    .navbar a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #fff;
      border-radius: 20px;
      color: #333;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    .navbar a:hover {
      background-color: #3498db;
      color: #fff;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      margin-top: 90px;
    }

    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      transform: scale(0.98);
      transition: transform 0.3s ease;
    }

    .login-container:hover {
      transform: scale(1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .input-field {
      display: block;
      width: calc(100% - 20px);
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #ddd;
      border-radius: 5px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      box-sizing: border-box;
    }

    .input-field:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      outline: none;
    }

    .password-container {
      position: relative;
      margin-bottom: 20px;
    }

    .password-toggle {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #007bff;
      transition: color 0.3s ease;
      font-size: 1.2rem;
    }

    .password-toggle:hover {
      color: #0056b3;
    }

    .login-button {
      width: 96%;
      padding: 12px;
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .login-button:hover {
      background: linear-gradient(135deg, #0056b3, #004080);
      transform: translateY(-3px);
    }

    .login-button:active {
      background: linear-gradient(135deg, #004080, #003366);
      transform: translateY(1px);
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <img src="logo_new.png" alt="Company Logo" class="logo">
      <h1>TRANSMISSION CORPORATION OF TELANGANA LIMITED</h1>
    </div>
    <nav class="navbar">
      <a href='https://400kvssshankarpally.free.nf/'>Home</a>
      <a href="#">LC Procedures</a>
      <a href='https://maxregister-git-main-vinay-kumars-projects-f1559f4a.vercel.app/Displaydata_original.html'>Max-Min Data</a>
    </nav>
  </header>

  <div class="main">
    <div class="login-container">
      <h2>MAX-MW Data Entry Login</h2>
      <form id="loginForm">
        <input type="text" class="input-field" id="username" placeholder="Username" required aria-label="Username">
        <div class="password-container">
          <input type="password" class="input-field" id="password" placeholder="Password" required aria-label="Password">
          <span class="password-toggle" id="togglePassword" aria-label="Show password">üëÅÔ∏è</span>
        </div>
        <div class="error" id="errorMessage"></div>
        <button type="submit" class="login-button">Login</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
